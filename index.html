<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <nav class="header__nav container">
            <a href="#!" class="header__logo">Logo</a>
            <ul class="header__list">
                <li class="header__item"><a href="#!" class="header__link">Home</a></li>
                <li class="header__item"><a href="#!" class="header__link">Home</a></li>
                <li class="header__item"><a href="#!" class="header__link">Home</a></li>
            </ul>
        </nav>
        <img src="./img/fantasy.png" alt="" class="header__fantasy">
        <img src="./img/cloud1.png" alt="" class="header__cloud cloud__one" data-speed="0.2">
        <img src="./img/cloud2.png" alt="" class="header__cloud cloud__two" data-speed="0.3">
        <img src="./img/cloud3.png" alt="" class="header__cloud cloud__three" data-speed="-0.4">
        <img src="./img/boat.png" alt="" class="header__boat" speed="0.3">
    </header>
    <main>
        <section class="parallax">
            <h2 class="parallax-title">Parallax</h2>
            <div class="parallax-box">
                <img src="./parallax/Parallax_3.png" alt="" class="parallax-banner">
                <img src="./parallax/Parallax_4.png" alt="" class="parallax-ball layer_1">
                <img src="./parallax/Parallax_5.png" alt="" class="parallax-ball layer_2">
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer-cards">
                    <div class="timer-card">
                        <p class="timer-card__num">500</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">click</button>
                    </div>
                    <div class="timer-card">
                        <p class="timer-card__num">600</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">click</button>
                    </div>
                    <div class="timer-card">
                        <p class="timer-card__num">700</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">click</button>
                    </div>
                    <div class="timer-card">
                        <p class="timer-card__num">800</p>
                        <p class="timer-card__text">Lorem, ipsum.</p>
                        <button class="timer-card__btn">click</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
